<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/hero-down.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderer Game</title>
  </head>
  <body>
    <div class="preload-images">
      <img id="floor" src="floor.png">
      <img id="wall" src="wall.png">
      <img id="hero-up" src="hero-up.png">
      <img id="hero-right" src="hero-right.png">
      <img id="hero-down" src="hero-down.png">
      <img id="hero-left" src="hero-left.png">
      <img id="skeleton" src="skeleton.png">
      <img id="boss" src="boss.png">
    </div>
    <div class="screen-container">
      <div id="gameOverScreen">
        <h1>Game over!</h1>
        <h2 class="message">The Hero was defeated by</h2>
        <h2 id="heroKillerName">XY</h2>
        <h3>If you want to play more, you have to start over the game.</h3>
        <h3>You can do that by clicking the button below.</h3>
        <button onClick="window.location.reload()">Start again</button>
      </div>
    </div>
    <div class="canvas-container">
      <canvas width="500" height="500" class="map-canvas"></canvas>
      <canvas width="500" height="500" class="hero-canvas"></canvas>
      <canvas width="500" height="500" class="enemy-canvas"></canvas>
    </div>
    <div class="alertBox">
      <p id="gameMessages"></p>
      <p id="alerts"></p>
    </div>
    <div class="stats-container">
      <div id="heroStats">
        <h2>Hero</h2>
        <div><h3>Level:</h3>&nbsp;<h3 id="heroLevel">1</h3></div>
        <div><h3>HP:</h3>&nbsp;<h3 id="heroCurrentHP">8</h3><h3>/</h3><h3 id="heroMaxHP">10</h3></div>
        <div><h3>DP:</h3>&nbsp;<h3 id="heroDefenseP">8</h3></div>
        <div><h3>SP:</h3>&nbsp;<h3 id="heroStrikeP">6</h3></div>
      </div>
      <div class="placeholderDiv">
        <div id="enemyStats">
          <h2 id="enemyName">Enemy</h2>
          <div><h3>Level:</h3>&nbsp;<h3 id="enemyLevel">1</h3></div>
          <div><h3>HP:</h3>&nbsp;<h3 id="enemyCurrentHP">8</h3><h3>/</h3><h3 id="enemyMaxHP">10</h3></div>
          <div><h3>DP:</h3>&nbsp;<h3 id="enemyDefenseP">8</h3></div>
          <div><h3>SP:</h3>&nbsp;<h3 id="enemyStrikeP">6</h3></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
