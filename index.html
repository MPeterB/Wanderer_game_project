<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/hero-down.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderer Game</title>
  </head>
  <body>
    <div class="preload-images">
      <img id="floor" src="floor.png">
      <img id="wall" src="wall.png">
      <img id="hero-up" src="hero-up.png">
      <img id="hero-right" src="hero-right.png">
      <img id="hero-down" src="hero-down.png">
      <img id="hero-left" src="hero-left.png">
      <img id="skeleton" src="skeleton.png">
      <img id="boss" src="boss.png">
    </div>
    <div class="canvas-container">
      <canvas width="710" height="710" class="map-canvas"></canvas>
      <canvas width="710" height="710" class="hero-canvas"></canvas>
      <canvas width="710" height="710" class="enemy-canvas"></canvas>
    </div>
    <div class="stats-container">
      <div class="heroStats">
        <h2>Hero:</h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <h3>Level:</h3>&nbsp;<h3 class="levelP">1</h3>&nbsp;<h3>|</h3>&nbsp;
        <h3>HP:</h3>&nbsp;<h3 class="currentHP">8</h3><h3>/</h3><h3 class="maxHP">10</h3>&nbsp;<h3>|</h3>&nbsp;
        <h3>DP:</h3>&nbsp;<h3 class="defenseP">8</h3>&nbsp;<h3>|</h3>&nbsp;
        <h3>SP:</h3>&nbsp;<h3 class="strikeP">6</h3>
      </div>
      <div class="enemyStats">

      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
